<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">
            Temperature Calculator
        </h1>
        <div class="container-elements">
            <label for="celsius">Celsius: </label>
            <input onchange="calculateTemperature(event)" type="number" class="input" name="celsius" id="celsius" placeholder="Enter Temperature">      
        </div>
        <div class="container-elements">
            <label for="fahrenheit">Fahrenheit: </label>
            <input onchange="calculateTemperature(event)" type="number" class="input" name="fahrenheit" id="fahrenheit" placeholder="Enter Temperature">
        </div>
        <div class="container-elements">
            <label for="kelvin">Kelvin: </label>
            <input onchange="calculateTemperature(event)" type="number" class="input" name="kelvin" id="kelvin" placeholder="Enter Temperature">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
